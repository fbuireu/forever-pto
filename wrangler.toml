name = "forever-pto"
main = ".open-next"
compatibility_date = "2025-03-25"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[observability]
[observability.logs] 
enabled = true
head_sampling_rate = 1
invocation_logs = true

[[routes]]
pattern = "forever-pto.com/*"
zone_name = "forever-pto.com"

[placement]
mode = "smart"